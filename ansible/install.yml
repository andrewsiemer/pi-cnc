---
# Pi-CNC Ansible Playbook
# Sets up a Raspberry Pi as a CNC controller kiosk with:
# - CNCjs web interface
# - Chromium kiosk mode
# - Screensaver with custom video

- name: Configure Raspberry Pi for Pi-CNC
  hosts: pi_cnc
  become: true

  roles:
    - common
    - nodejs
    - cncjs
    - screensaver
    - kiosk
